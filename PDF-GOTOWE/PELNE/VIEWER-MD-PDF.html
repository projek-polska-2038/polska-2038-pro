    <select id="fileSelect">
        <option value="">-- Wybierz dokument --</option>
        <option value="01-MAPA-DROGOWA-2026-2038.md">01. Mapa Drogowa 2026-2038 (28 stron)</option>

<script>
// Konfiguracja Marked
marked.setOptions({
    breaks: true,
    gfm: true
});

function loadDocument() {
    const select = document.getElementById('fileSelect');
    const fileName = select.value;

    if (!fileName) {
        alert('Wybierz dokument z listy!');
        return;
    }

    const preview = document.getElementById('preview');
    preview.innerHTML = '<div class="loading"><h2>‚è≥ ≈Åadowanie...</h2><p>Proszƒô czekaƒá...</p></div>';

    // Za≈Çaduj plik MD
    fetch(fileName)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Nie mo≈ºna za≈Çadowaƒá pliku: ${fileName}`);
            }
            return response.text();
        })
        .then(markdown => {
            // Konwertuj Markdown na HTML
            const html = marked.parse(markdown);
            preview.innerHTML = html + `
                <div style="text-align: center; color: #6b7280; font-size: 8pt; margin-top: 30pt; padding-top: 15pt; border-top: 1px solid #e5e7eb;">
                    <p><strong>Projekt: POLSKA 2038 - Mistrzostwo ≈öwiata 2038</strong><br>
                    Kontakt: polska2038@proton.me ‚Ä¢ Wersja: FINAL (Listopad 2024)</p>
                </div>
            `;

            // Scroll do g√≥ry
            window.scrollTo(0, 0);

            // Informacja
            alert(`‚úÖ Dokument za≈Çadowany!\n\nTeraz naci≈õnij Ctrl+P aby zapisaƒá jako PDF.`);
        })
        .catch(error => {
            preview.innerHTML = `
                <div class="loading">
                    <h2 style="color: #dc2626;">‚ùå B≈ÇƒÖd!</h2>
                    <p>${error.message}</p>
                    <p style="font-size: 9pt; color: #6b7280; margin-top: 20px;">
                        <strong>Mo≈ºliwe rozwiƒÖzania:</strong><br>
                        1. Upewnij siƒô ≈ºe pliki .md sƒÖ w tym samym folderze co plik HTML<br>
                        2. Spr√≥buj otworzyƒá plik HTML z dysku lokalnego (nie z przeglƒÖdarki plik√≥w)<br>
                        3. U≈ºyj przeglƒÖdarki Chrome lub Firefox
                    </p>
                </div>
            `;
        });
}
